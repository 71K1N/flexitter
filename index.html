<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="./images/images/home.svg" alt="Home">Home</li>
                    <li> <img src="./images/images/notification.svg" alt="notification">Notification</li>
                    <li> <img src="./images/images/message.svg" alt="message">Messages</li>
                </ul>
            </nav>
            <img src="./images/images/logo.svg" alt="logoTwitter">

            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="./images/images/avatar.png" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>
</body>

</html>
